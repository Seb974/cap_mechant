<li>
    <div class="container">
        <div class="row">
            {% for video in videos %}
            <div class="col">
                <div class="img">
                    <a href="{{ video.YoutubeUrl }}" target='_blank'><img src="{{ asset( 'img/' ~ video.FeatureImg ) }}" alt="{{ video.title }}"></a>
                    <span class="badge badge-{{ video.badge|lower }}">{{ video.badge }}</span>
                </div>
                <h4><a href="{{ video.YoutubeUrl }}" target='_blank'>{{ video.title }}</h4>
                </a>
                <span>{{ video.PublishDate|date('Y-m-d') }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
</li>
